<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Dee basic landing page</title>
</head>

<body>
    <header>
        <h1>Jungle Inc.</h1>
        <nav>
            <ul>
                <li>
                    Home
                </li>
                <li>
                    Gallery
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <figure>
            <img src="assets/desktop-wallpaper-jungle-fantasy-deer-laptop-full-fantasy-and-background.jpg"
                alt="Background-image of nature" class="background" />
            <figcaption>
                <h2>Welcome to the Jungle</h2>
            </figcaption>
        </figure>
        <section id="contact">
            <p><strong>Add contact information:</strong></p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" value="John"><br />
                <label for="email">Email:</label>
                <input type="text" id="email" value="Doe"><br /><br />
                <input type="submit" value="Send" class="action-btn">
            </form>
        </section>
    </main>
    <footer>
        <p>
            &copy; 2023 Jungle, Inc.
        </p>
    </footer>
</body>

</html>
